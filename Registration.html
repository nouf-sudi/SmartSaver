<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartServer</title>
</head>
<body>
    <div class="container" id="auth-container">
        <!-- Login Form -->
        <div id="login-form">
            <h2>Login</h2>
            <form>
                <label for="login-email">EMAIL</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>

                <label for="login-password">PASSWORD</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
            </form>
            <div class="switch">
                <p>Don't have an account? <a href="#" onclick="showCreateAccount()">Sign up</a></p>
                <p><a href="#" onclick="showForgotPassword()">Forgot Password?</a></p>
            </div>
        </div>

        <!-- Create Account Form -->
        <div id="create-account-form" style="display: none;">
            <h2>Create New Account</h2>
            <form>
                <label for="name">NAME</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="create-email">EMAIL</label>
                <input type="email" id="create-email" placeholder="Enter your email" required>

                <label for="create-password">PASSWORD</label>
                <input type="password" id="create-password" placeholder="Enter your password" required>

                <button type="submit">Sign up</button>
            </form>
            <div class="switch">
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgot-password-form" style="display: none;">
            <h2>Forgot Password</h2>
            <form>
                <label for="forgot-email">EMAIL</label>
                <input type="email" id="forgot-email" placeholder="Enter your email" required>

                <button type="submit">Send</button>
            </form>
            <div class="switch">
                <p><a href="#" onclick="showLogin()">Back to Login</a></p>
            </div>
        </div>
    </div>
       
    /* CSS style */

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-size: 13px;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background: #1f8bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .switch {
            text-align: center;
            margin-top: 10px;
        }
        .switch a {
            color: #007bff;
            text-decoration: none;
        }
        .switch a:hover {
            text-decoration: underline;
        }
    </style>

    // javascript

    <script>
        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('create-account-form').style.display = 'none';
            document.getElementById('forgot-password-form').style.display = 'none';
        }

        function showCreateAccount() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('create-account-form').style.display = 'block';
            document.getElementById('forgot-password-form').style.display = 'none';
        }

        function showForgotPassword() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('create-account-form').style.display = 'none';
            document.getElementById('forgot-password-form').style.display = 'block';
        }
    </script>
</body>
</html>
